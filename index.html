<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron pb-0 pt-4 shadow-lg">
            <h1 class="tex-center text-light">GifTastic</h1>
        </div>
        <div class="container lead">
            <div class="row">
                <div class="col-md-12">
                    <div id="buttons-view"></div><br>
                </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <form id="gifForm">
                    <label for="gifInput" class="lead" id="search">Search for a Gif!</label>
                    <input class="border shadow" type="text" id="gifInput"><br><br>
                    <input class="btn btn-outline-light shadow" id="addGif" type="submit" value="Submit"><br><br>
                </form>
              </div>
              <!--<div class="">-->
                <div class="gif col-md-4" id="gifView"></div>
              <!--</div>-->  
            </div>  
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
