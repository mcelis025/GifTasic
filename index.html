<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid pl-5 pt-2 pb-5 bg-success text-light">GifTastic</div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">

        </div>
      </div>
    </div>
    <div class="container">
    
        <div id="buttons-view"></div>
        <form id="gifForm">
            <label for="gifInput">Search for a Gif!</label>
            <input type="text" id="gifInput"><br>
            <input id="addGif" type="submit" value="Submit">
        </form>
    
        <div class="gif" id="gifView"></div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
